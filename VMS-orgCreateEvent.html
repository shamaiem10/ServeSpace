/* Form Container */
.form-container {
  background-color: #ffffff;
  padding: 35px;
  border-radius: 15px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 650px;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.form-container:hover {
  transform: scale(1.03);
  box-shadow: 0 12px 36px rgba(0, 0, 0, 0.1);
}

/* Heading */
h1 {
  text-align: center;
  font-size: 28px;
  color: #ff8dc7;
  margin-bottom: 30px;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 600;
}

/* Form Group */
.form-group {
  margin-bottom: 20px;
  transition: all 0.3s ease;
}

.form-group label {
  font-size: 16px;
  color: #333;
  margin-bottom: 8px;
  display: block;
  transition: color 0.3s ease;
}

.form-group input[type="text"], 
.form-group input[type="date"], 
.form-group textarea {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #ddd;
  border-radius: 10px;
  font-size: 16px;
  background-color: #f7f9fb;
  transition: all 0.3s ease;
}

.form-group input[type="text"]:focus, 
.form-group input[type="date"]:focus, 
.form-group textarea:focus {
  border-color: #ff8dc7;
  background-color: #fff;
  outline: none;
}

.form-group textarea {
  resize: vertical;
  height: 120px;
}

/* Colorful Date Picker */
input[type="date"] {
  background-color: #ff8dc7;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 12px;
  font-size: 16px;
}

input[type="date"]:hover, 
input[type="date"]:focus {
  background-color: #ff6fa1;
  border-color: #ff4d88;
  color: white;
}

input[type="date"]::-webkit-calendar-picker-indicator {
  filter: invert(0.7);
}

/* Task Section */
#tasks-container {
  margin-bottom: 20px;
}

.task {
  display: flex;
  gap: 15px;
  margin-bottom: 15px;
}

.task input {
  flex: 1;
  padding: 12px 15px;
  border-radius: 10px;
  border: 2px solid #ddd;
  font-size: 16px;
  transition: border 0.3s ease;
}

.task input:focus {
  border-color: #ff8dc7;
}

.add-task-btn {
  background-color: #ff8dc7;
  color: #fff;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.add-task-btn:hover {
  background-color: #ff6fa1;
}

/* Submit Button */
.form-button {
 
  text-align: center;
}

.form-button button {

  background-color: #ff8dc7;
  color: #fff;
  padding: 15px 35px;
  border: none;
  border-radius: 50px;
  font-size: 18px;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.3s ease;
}

.form-button button:hover {
  background-color: #ff6fa1;
}

/* Alert Messages */
.alert-container {
  margin-top: 20px;
  text-align: center;
}

.alert {
  padding: 12px 20px;
  background-color: #c3e6cb;
  color: #92d2a1;
  border-radius: 8px;
  font-size: 16px;
  animation: fadeIn 0.5s ease-out;
}

.alert.alert-success {
  background-color: #d4edda;
  color: #155724;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
.form-button button {
  background: linear-gradient(90deg, #ff8dc7, #ff6fa1);
  color: #fff;
  font-size: 18px;
  padding: 15px 35px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  display: inline-block;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

.form-button button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4); /* Cute pink shadow */
  background: linear-gradient(90deg, #ff6fa1, #ff8dc7); /* Reverse the gradient */
}

<body>
  <div class="container">
    <!-- Sidebar -->

      <div class="profile">

        <h3>{{username}}</h3>
        <br>
        <p>Organization</p>
      </div>
      <nav class="nav-links">

          </svg></span> <span >Dashboard</span></a>
        <a  class="nav-item"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">

            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
          </svg></span > <span style="color: gray;">Create Event</span></a>
        <a href="{% url 'org_view_requests' %}" class="nav-item"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">

          </svg></span> View Requests</a>
          <!-- Logout Button -->
         <div class="log-out">
          <a href="{% url 'join-button-options' %}" class="nav-item" style="color: red; font-weight: bold;">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
              <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
            </svg></span> Logout
          </a>
        </div>
      </nav>
    </aside>

    

   <!-- Main Content -->
<main class="main-content">
  <header class="header">
    <div class="logo">
      <img class="logo-pic" src="{% static 'volunteers/images/VMS-Logo-resize.jpg' %}" alt="Logo">
    </div>
  </header>

  <section class="welcome-section">
    <h2>Create Event</h2>
    <p>Serve humanity - create events that bring care and hope to life</p>
  </section>

  <section class="form">
    <div class="form-container">
      <form method="POST" action="{% url 'org-create-event' %}">
        {% csrf_token %}
  
        <!-- Organization Field -->
        <div class="form-group">
          <label for="id_org">{{ form.org.label }}</label>
          {{ form.org }} <!-- This will render the ModelChoiceField as a dropdown -->
        </div>
  
        <!-- Event Name Field -->
        <div class="form-group">
          <label for="event-name">Event Name:</label>
          <input type="text" id="event-name" name="event_name" placeholder="Enter event name" required>
        </div>
  
        <!-- Description Field -->
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Enter event description" rows="4" required></textarea>
        </div>
  
        <!-- Event Date Field -->
        <div class="form-group">
          <label for="event-date">Date:</label>
          <input type="date" id="event-date" name="event_date" required>
        </div>
  
        <!-- Location Field -->
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter event location" required>
        </div>
  
        <!-- Tasks Field -->
        <div class="form-group" id="tasks-container">
          <label>Tasks:</label>
          <div class="task">
            <!-- Task Title -->
            <input type="text" name="task_titles[]" placeholder="Enter task title" required>
            <!-- Task Description (or text) -->
            <input type="text" name="tasks[]" placeholder="Enter task description" required>
            <!-- Task Deadline -->
            <input type="date" name="task_deadlines[]" required>
            <button type="button" class="add-task-btn">+</button>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="form-button">
          <button type="submit">Create Event</button>
        </div>
      </form>
  
      {% if messages %}
      <div class="alert-container">
        {% for message in messages %}
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </section>
  
  <!-- JavaScript for dynamic tasks -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tasksContainer = document.getElementById('tasks-container');
  
      tasksContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('add-task-btn')) {
          // Create a new task input with task title, task description, and task deadline
          const newTask = document.createElement('div');
          newTask.className = 'task';
          newTask.innerHTML = `
            <input type="text" name="task_titles[]" placeholder="Enter task title" required>
            <input type="text" name="tasks[]" placeholder="Enter task description" required>
            <input type="date" name="task_deadlines[]" required>
            <button type="button" class="remove-task-btn">-</button>
          `;
          tasksContainer.appendChild(newTask);
        }
  
        if (event.target.classList.contains('remove-task-btn')) {
          // Remove the task input
          event.target.parentElement.remove();
        }
      });
    });
  </script>
  
<!-- CSS for styling -->
<style>

  .form-container {
    max-width: 600px;

  .form-group {

  }

  }

    flex: 1;
    padding: 8px;
    margin-right: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
  }

  .add-task-btn, .remove-task-btn {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
  }

  .add-task-btn:hover, .remove-task-btn:hover {
    background-color: #0056b3;
  }

  .remove-task-btn {
    background-color: #dc3545;
  }

  .remove-task-btn:hover {
    background-color: #a71d2a;
  }

  /* Form Submit Button */
  .form-button button {
    padding: 12px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
  }

  .form-button button:hover {
    background-color: #218838;
  }

  /* Alert Messages */
  .alert-container {
    margin-top: 20px;
  }

  .alert {
    padding: 10px;
    background-color: #d4edda;
    color: #155724;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .form-container {
      padding: 1rem;
    }

    .form-button button {
      padding: 10px;
    }
  }
</style>
</div>
