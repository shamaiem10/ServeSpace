{% load static%}
<html>
    <head>
        <title>VMS_Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
                body{
                  
    

                    background-color: F4EFEF;
                    font-family: 'Public Sans', sans-serif;
                    background: rgb(23, 22, 22);
background: -moz-linear-gradient(154deg, rgb(83, 66, 66) 41%, rgba(0,0,0,1) 100%);
background: -webkit-linear-gradient(154deg, rgb(44, 34, 34) 41%, rgba(0,0,0,1) 100%);
background: linear-gradient(154deg, rgba(244,239,239,1) 41%, rgb(27, 24, 24) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#f4efef",endColorstr="#000000",GradientType=1);
                }


                .nav-bar{
                 
                    display:flex;
                    flex-direction: row;
                    height:15%;
                    justify-content:center;
                    align-items: center;
                }
                .logo{
                   height:130px;
                   margin-left: 50%;

                }

                .horizontal-menu {
                    list-style-type: none; /* Removes bullets */
                    padding: 0; /* Removes padding */
                    margin:0; /* Removes margin */
                    display: flex; /* Aligns items horizontally */
                    gap: 15px; /* Adds spacing between items (optional) */
                    font-weight: bold;
                    padding-right: 20px;
                    
                }

                .horizontal-menu li {
                    display: inline; /* Ensures the items are inline */

                }
                li:hover{
                    cursor: pointer;
                    text-decoration: underline;
                }


/* Styling for the active (Home) item */
.li.active {
    color: black; /* Dark black color */
    text-decoration: underline; /* Always underlined */
    font-weight: bold; /* Optional: Make it stand out more */
}

/* Hover effect for non-active items */
 li:not(.active):hover {
    cursor: pointer;
    text-decoration: underline;
    color: black; /* Light black on hover */
}


                .mid-section{
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    margin-top: 35px;
                   
                }
                .image-div{
                    display:flex;
                    flex-direction: row;
                    width:100%;
                    height:170px;
                    justify-content: center;
                    margin-top: 30px;
                    
                  
                    
                }
                .image {
    height: 160px; /* Fixed height */
    width: 250px; /* Fixed width */
    padding-right: 20px;
   
    object-fit: cover; /* Ensures the image fits nicely within the dimensions */
    
    transition: transform 0.3s, box-shadow 0.3s; /* Optional: Smooth hover effect */
}

.image:hover {
    transform: scale(1.05); /* Slightly enlarges the image on hover */
    
}


            .join-button{
                background-color: black;
                color:white;
                padding-left: 22px;
                padding-right: 22px;
                padding-top: 10px;
                padding-bottom: 10px;
                border: none;
                border-radius: 4px;
                margin-top: 40px;
                transition: background-color 0.7s ease, color 0.3s ease; /* Smooth transition */
        }
            
            .join-button:hover{
                opacity: 0.8;
                cursor: pointer;
            }
            .join-button:active{
                background-color: white;
                color:black;
            }

            .footer{
                display: flex;
                flex-direction: row;
                justify-content: center;
              
                align-items: center;
            }
            .socials{
                height:20px;
                display: flex;
                flex-direction: row;
                margin-left: 70%;
            }
            .image:hover{
                cursor: pointer;
            }
            .about-click a {
    text-decoration: none;
    color: grey; /* Default color is grey */
    font-size: 16px;
    cursor: pointer;
}

.about-click a:hover {
    text-decoration: underline; /* Add underline on hover */
    color: black; /* Change color to black on hover */
}

.home {
    text-decoration: underline;
    text-decoration-thickness: 3px; /* Adjust thickness to make it bold */
    text-decoration-color: black; /* Set underline color to black */
}


.container-eg-btn-5 .button-4 {
    background-image: repeating-linear-gradient(45deg, #b3b2ff 12px 36px, #c08aff 36px 60px, #ffd6fa 60px 84px, #ff97c5 84px 108px, #ffecec 108px 132px);
    color: #010138;
    background-size: 300% 150%;
}

.container-eg-btn-5 .button-4:hover {
    background-position: 20% center;
}

.container-eg-btn-5 .button-4:active:after {
    width: 0;
}
.container-eg-btn-5 .button-4:after {
    content: "";
    position: absolute;
    width: calc(100% - 14px);
    height: calc(100% - 14px);
    transform-origin: center;
    background: #fffef7;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    z-index: -1;
    border-radius: 7px;
}
.notification-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f7b42c;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 18px;
            font-family: 'Public Sans', sans-serif;
            z-index: 1000;
            display: none; /* Initially hidden */
        }

        .notification-bar .close-btn {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .notification-bar.show {
            display: block;
        }

        .nav-bar {
            display: flex;
            flex-direction: row;
            height: 15%;
            justify-content: center;
            align-items: center;
        }
        </style>
    </head>




    <body>
        <div class="notification-bar" id="funnyNotification">
            <span>ðŸš¨ Quick! Your volunteer efforts are *so* heroic, even Superman is jealous! ðŸš¨</span>
            <span class="close-btn" onclick="closeNotification()">Ã—</span>
        </div>
        <div class="nav-bar">
            <div style=" width:85%">
            <img class="logo" src="{% static 'volunteers/images/VMS-Logo.jpg' %}">
             </div>

             <div>
                <ul class="horizontal-menu">
                    <li class="home">Home</li>
                    <li class="about-click">
                        <a href="{% url 'about' %}" target="_blank">About</a>
                    </li>
                    <li class="about-click">
                        <a href="{% url 'contact' %}" target="_blank">Contact</a>

                    </li>
                    
                </ul>
                
             </div>
        </div>





        <div class="mid-section">
              <div style="background-color: black;color: F4EFEF;padding-left: 10px;padding-right:10px">
                <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">COMPASSION IN ACTION</h1>
              </div>

              <div >
                <p style="font-size: 20px;">Get started now and take your volunteer initiatives to the next level.</p>
              </div>

              <div>
                <a href="{% url 'join-button-options' %}">
                    <button class="join-button">Join Us</button>
                </a>
            </div>
            
            <div class="image-div">
                <div class="image-container">
                    <img class="image" src="{% static 'volunteers/images/i1.jpg' %}">
                </div>
                <div class="image-container">
                    <img class="image" src="{% static 'volunteers/images/i2.jpg' %}">
                </div>
                <div class="image-container">
                    <img class="image" src="{% static 'volunteers/images/i3.jpg' %}">
                </div>
            </div>
            
            <style>
                .image-div {
                    display: flex;
                    justify-content: center;
                    gap: 20px;
                    margin-top: 40px;
                    padding: 20px;
                    transform: translateY(50px);
                    animation: fadeInUp 1s ease-out forwards;
                }
            
                .image-container {
                    position: relative;
                    width: 250px;
                    height: 160px;
                    overflow: hidden;
                    border-radius: 10px;
                    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                }
            
                .image {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                    border-radius: 8px;
                }
            
                .image-container:hover .image {
                    transform: scale(1.1);
                    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
                }
            
                .image-container:hover {
                    transform: translateY(-10px);
                }
            
                @keyframes fadeInUp {
                    0% {
                        opacity: 0;
                        transform: translateY(50px);
                    }
                    100% {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
            </style>
            
        </div>













        <div class="footer">

            <div> <p>&copy; 2024 All rights reserved.</p></div>
            <div class="socials">
                <img src="{% static 'volunteers/images/icons8-instagram-16.png' %}">
                <img src="{% static 'volunteers/images/icons8-facebook-16.png'%}">
                <img src="{% static 'volunteers/images/icons8-twitter-16.png' %}">
            </div>

        </div>


    </body>

    <script>
        // Function to show the notification
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('funnyNotification').classList.add('show');
            }, 1000); // Show notification after 1 second
        }

        // Function to close the notification
        function closeNotification() {
            document.getElementById('funnyNotification').classList.remove('show');
        }
    </script>
</html>
