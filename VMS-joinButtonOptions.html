/* Styling for the active (Home) item */

    <body>
        {% load static %}
        <div class="nav-bar">
            <div style="width:85%">
                <img class="logo" src="{% static 'volunteers/images/VMS-Logo.jpg' %}" alt="Logo">
            </div>
            <div>
                <ul class="horizontal-menu">
                    <li><a href="{% url 'landing' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
        




        <div class="main">
            <div class="grid-container">
                <div class="grid-item admin">
                    <img class="icon" src="{% static 'volunteers/images/aadminpic.png' %}" alt="Admin">
                    <a href="{% url 'login-admin' %}" class="text-div1">ADMIN</a>
                </div>
                
                <div class="grid-item org">
                    <img class="icon" src="{% static 'volunteers/images/orgpic.png' %}" alt="Organization">
                    <a href="{% url 'login-org' %}" class="text-div1">ORGANIZATION</a>
                </div>
                
                <div class="grid-item volunteer">
                    <img class="icon" src="{% static 'volunteers/images/volunteerpic.png' %}" alt="Volunteer">
                    <a href="{% url 'login-volunteer' %}" class="text-div1">VOLUNTEER</a>
                </div>
            </div>
        </div>
        
        <style>
            .main {
                display: flex;
                justify-content: center;
                padding-top: 50px;
                background-color: white;
            }
        
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
                width: 100%;
                max-width: 900px;
                padding: 0 20px;
            }
        
            .grid-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #e4d5d5;
                border-radius: 15px;
                padding: 20px;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
            }
        
            .grid-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            }
        
            .icon {
                width: 150px;
                height: 150px;
                object-fit: contain;
                border-radius: 10px;
            }
        
            .text-div1 {
                margin-top: 15px;
                font-size: 18px;
                font-weight: bold;
                color: #007bff;
                text-decoration: none;
                transition: color 0.3s ease;
            }
        
            .text-div1:hover {
                color: #0056b3;
                text-decoration: underline;
            }
        </style>
