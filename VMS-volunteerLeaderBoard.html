/* Styling for the table with finer lines */
td {
  border-right: 1px solid #ddd;
}

/* Making the last column fit perfectly */
td:last-child {
  border-right: none;
}

/* Making the leaderboard container more elegant */
.leaderboard {
  border-radius: 12px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  padding: 30px;
  background-color: #ffffff;
  position: relative;
}

/* Header text-shadow effect */
h2 {
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

/* Smooth transition on hover for all table rows */
tr:hover {
  background-color: #f1f1f1;
  transform: translateY(-1px);
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img class="pfp" src="{% static 'volunteers/images/adminpfp.jpg' %}" alt="Profile Picture" class="profile-img">
        <h3>{{ username }}</h3>
        <br>
        <p>Volunteer</p>
      </div>

          </svg></span> <span >Feedback</span></a>
          <a href="#" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">

          </svg><span style="color: gray;">Leaderboard</span></a>
          <a href="{% url 'show_notifications'%}"class="nav-item"

    </aside>

    
    <!-- Header Section -->
    <section>
      <div class="leaderboard">
          <h2>🏆 Leaderboard 🏆</h2>
          <table>
              <thead>
                  <tr>
                      <th>🏅 Rank</th>
                      <th>👤 Name</th>
                      <th>💯 Score</th>
                  </tr>
              </thead>
              <tbody>
                  {% for entry in leaderboard %}
                  <tr>
                      <td>{{ entry.rank }}</td>
                      <td>{{ entry.username }}</td>
                      <td>{{ entry.score }}</td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </section>
  
    

      
  </div>
</body>
</html>
